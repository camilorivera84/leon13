<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tienda León 13</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      margin: 10px 0 5px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .login-container button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #444;
    }
    .error, .success {
      margin-top: 10px;
      display: none;
      text-align: center;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .link-register {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda León 13</h1>
  </header>

  <main>
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required minlength="3" />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="6" />

        <button type="submit">Ingresar</button>
      </form>

      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>

      <div class="link-register">
        ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || 'Error en login.';
          errorMsg.style.display = 'block';
          return;
        }

        // Login exitoso: guardamos usuario y redirigimos al dashboard
        localStorage.setItem('username', username);
        successMsg.textContent = 'Login exitoso. Redirigiendo...';
        successMsg.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);

      } catch (err) {
        errorMsg.textContent = 'Error de conexión con el servidor.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
