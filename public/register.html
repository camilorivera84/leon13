<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Tienda León 13</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-container label {
      display: block;
      margin: 10px 0 5px;
    }
    .register-container input[type="text"],
    .register-container input[type="password"],
    .register-container input[type="email"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .register-container button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .register-container button:hover {
      background-color: #444;
    }
    .error, .success {
      margin-top: 10px;
      display: none;
      text-align: center;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .link-login {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda León 13</h1>
  </header>

  <main>
    <div class="register-container">
      <h2>Registrarse</h2>
      <form id="registerForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required minlength="3" />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="6" />

        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />

        <button type="submit">Crear cuenta</button>
      </form>

      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>

      <div class="link-login">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Las contraseñas no coinciden.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || 'Error al registrar.';
          errorMsg.style.display = 'block';
          return;
        }

        successMsg.textContent = 'Usuario registrado correctamente. Puedes iniciar sesión.';
        successMsg.style.display = 'block';
        document.getElementById('registerForm').reset();

      } catch (err) {
        errorMsg.textContent = 'Error de conexión con el servidor.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
